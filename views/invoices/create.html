<div class="max-w-5xl mx-auto">
  <h1 class="mb-4 text-3xl font-black">Capture new invoice</h1>

  <form
    action="/invoices/create"
    method="post"
    enctype="multipart/form-data"
    class="p-5 mx-auto space-y-3 bg-indigo-100 border rounded-md"
  >
    <div>
      <label for="invoice_number">Invoice Number</label>
      <input
        type="text"
        name="invoice_number"
        id="invoice_number"
        value="{{ .invoice.InvoiceNumber }}"
        placeholder="Invoice number"
        required
      />
    </div>

    <div>
      <label for="purchase_date">Date of Purchase</label>
      <input
        type="date"
        name="purchase_date"
        id="purchase_date"
        value="{{ .invoice.PurchaseDate }}"
        required
      />
    </div>

    <div>
      <label for="invoice_total">Invoice Total</label>
      <input
        type="number"
        step="0.01"
        name="invoice_total"
        id="invoice_total"
        placeholder="Amount charged for this invoice"
        value="{{ .invoice.InvoiceTotal }}"
        required
      />
    </div>

    <div>
      <label for="amount_paid">Amount Paid</label>
      <input
        type="number"
        step="0.01"
        name="amount_paid"
        id="amount_paid"
        placeholder="Amount paid"
        value="{{ .invoice.AmountPaid }}"
        required
      />
    </div>

    <div>
      <label for="supplier">Supplier</label>
      <input
        type="text"
        name="supplier"
        id="supplier"
        placeholder="Supplier name"
        value="{{ .invoice.Supplier }}"
        required
      />
    </div>

    <button type="submit" class="button success">Insert Invoice</button>
  </form>
</div>
